{% extends "base/index.html" %}
{% load static bootstrap %}
{% block conteudo %} 

    <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-arrows-expand text-primary"></i> Cadastrar Tamanho</h2>
        <p class="lead">Cadastre novos tamanhos para ampliar as opções dos seus produtos e atender melhor seus clientes.</p>
    </div>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{ form|bootstrap }}
            <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-2">
                <button type="submit" class="btn btn-success rounded-pill">Cadastrar</button>
            </div>
        </form>
    </div>

{% endblock conteudo %}
