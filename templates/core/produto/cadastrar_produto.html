{% extends "base/index.html" %}
{% load static bootstrap %}
{% block conteudo %} 

<div class="container mt-5">
    <h2>Cadastrar Produto</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{ form|bootstrap }}
        <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-2">
            <button type="submit" class="btn btn-success rounded-pill">Cadastrar</button>
        </div>
    </form>
</div>

<script>
    var elemento = document.getElementById("id_imagemperfil");
    elemento.classList.add("form-control");
</script>
{% endblock conteudo %}

<script>    
    $(document).ready(function() {
        $('#id_fornecedor').select2({
            ajax: {
                url: "{% url 'fornecedores_pesquisar' %}",
                dataType: 'json',
                delay: 250,
                data: function (params) {
                    return {
                        term: params.term,
                    };
                },
                processResults: function (data) {
                    return {
                        results: data.results
                    };
                },
                cache: true
            },
            minimumInputLength: 1,
        });

                },

        });
    });
</script>
