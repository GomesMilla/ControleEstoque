{% extends "base/index.html" %}
{% load static bootstrap %}
{% block conteudo %} 

    <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-tags text-primary"></i> Cadastrar Marca</h2>
        <p class="lead">Adicione novas marcas ao seu cat√°logo para diversificar e valorizar sua oferta de produtos.</p>
    </div>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{ form|bootstrap }}
            <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-2">
                <button type="submit" class="btn btn-success rounded-pill">Cadastrar</button>
                <button type="button" onclick="history.back()" class="btn btn-danger rounded-pill">Cancelar</button>
            </div>
        </form>
    </div>
    <script>
        var elemento = document.getElementById("id_logo");
        elemento.classList.add("form-control");
    </script>

{% endblock conteudo %}
