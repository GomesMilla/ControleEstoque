{% extends "base/index.html" %}
{% load static bootstrap %}
{% block conteudo %} 

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-plus-circle text-primary"></i> Fechar Meta</h2>
        <p class="lead">Finalize sua meta atual para encerrar o per√≠odo de vendas e iniciar um novo.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-2">
            <button type="submit" class="btn btn-success rounded-pill">Encerrar Meta</button>
        </div>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('#id_data_fim').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            todayHighlight: true,
            language: 'pt-BR'
        });
    });
</script>


{% endblock conteudo %}
