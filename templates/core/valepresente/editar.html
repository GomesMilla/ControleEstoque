{% extends "base/index.html" %}
{% load static bootstrap %}
{% block conteudo %} 

    <div class="container mt-5">
        <h2>Editar Vale Presente</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{ form|bootstrap }}
            <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-2">
                <button type="submit" class="btn btn-success rounded-pill">Cadastrar</button>
            </div>
        </form>
    </div>
    <script>
        $('document').ready(function() {
            document.getElementById("id_cliente_nome").disabled = true;
            document.getElementById("id_cliente_ganhador_nome").disabled = true;
            document.getElementById("id_preco").disabled = true;  
            $('#id_cliente_telefone').mask('(00) 0000-0000'); 
            $('#id_cliente_ganhador_telefone').mask('(00) 0000-0000');  
            $("#id_cliente_nome" ).attr( "disabeld");
            $('#id_data_periodo_final').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true,
                locale: 'pt-br'
            });
            
        });
    </script>

{% endblock conteudo %}
